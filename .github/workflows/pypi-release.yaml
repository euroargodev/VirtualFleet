name: Build and Upload to PyPI
on:
  release:
    types: [created, edited]
  push:
    tags:
      - 'v*'
  workflow_dispatch:


jobs:

  build-artifacts:
    runs-on: ubuntu-latest
    if: github.repository == 'euroargodev/VirtualFleet'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v3
        name: Install Python
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools setuptools-scm wheel twine check-manifest

      - name: Build tarball and wheels
        run: |
          git clean -xdf
          git restore -SW .
          python -m build --sdist --wheel .

      - name: Check built artifacts
        run: |
          python -m twine check dist/*
          pwd
          if [ -f dist/virtualfleet-0.0.0.tar.gz ]; then
            echo "❌ INVALID VERSION NUMBER"
            exit 1
          else
            echo "✅ Looks good"
          fi
      - uses: actions/upload-artifact@v3
        with:
          name: releases
          path: dist

  detect-force-upload:
    name: detect force upload
    runs-on: ubuntu-latest
    if: |
      github.repository == 'euroargodev/VirtualFleet' && github.event_name == 'push'
    outputs:
      upload: ${{ steps.detect-force-upload.outputs.trigger-found }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: xarray-contrib/ci-trigger@v1.2
        id: detect-upload
        with:
          keyword: "[force-pypi-upload]"

  test-built-dist:
    needs: build-artifacts, detect-ci-skip
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v3
        name: Install Python
        with:
          python-version: 3.8

      - uses: actions/download-artifact@v3
        with:
          name: releases
          path: dist

      - name: List contents of built dist
        run: |
          ls -ltrh
          ls -ltrh dist

      - name: Verify the built dist/wheel is valid
        if: github.event_name == 'push'
        run: |
          python -m pip install --upgrade pip
          python -m pip install dist/VirtualFleet*.whl

      - name: Publish package to TestPyPI
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: pypa/gh-action-pypi-publish@v1.5.0
        with:
          user: __token__
          password: ${{ secrets.PYPITEST_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
          verbose: true
#          verify_metadata: false
          skip_existing: true

  upload-to-pypi:
    needs: test-built-dist, detect-ci-skip
    if: github.event_name == 'release' || needs.detect-force-upload.outputs.upload == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: releases
          path: dist
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@v1.5.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          verbose: true

